<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual a tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="Use a tag &lt;p&gt;">Parágrafo</span>
        <li><span title="Use a tag &lt;h1&gt;">Títulos</span>
        <li><span title="Use a tag &lt;img&gt;">Imagens</span>
        <li><span title="Use a tag &lt;abbr&gt;">Abreviações</span>
        <li><span title="Use a tag &lt;code&gt;">Códigos-fontes</span>
        <li><span title="Use a tag &lt;ul&gt;">Listas numeradas</span>
        <li><span title="Usa a tag &lt;dl&gt;">Listas com demarcações</span>
       



    </ul>
</body>

</html>
