<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo esta hospedados no meu próprio servidor.</p>
        
        <video muted autoplay loop controls width="500" poster="imagens/mar500.jpg"> <!--Essa tag consome bastante trafego de dados-->
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.mkv" type="video/mkv">
            <source src="midia/meu-video.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video><!--Evitar hospedagens de videos locais-->
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8?si=34L9E6JocRVyk_mE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Inserindo vídeos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197362334?h=cb0a03263d&title=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        
</body>
</html>
