<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="shortcut icon" href="imagem/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <div class="elemento">
            <div class="pontuacao">
                <h1>Your Result</h1>
                <section>
                    <h1>76</h1>
                    <p>of 100</p>
                </section>
                <h2>Great</h2>
                <p>Your sored higher than 65% of the people who haven taken these tests</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="elemento">
            <div class="sumario">
                <h1>Sumary</h1>
                
                <ul id="reacao">
                    <li>Reaction</li>
                    <li id="react">80 / 100</li>
                </ul>
                <ul id="memo">
                    <li>Memory</li>
                    <li id="mory">92 / 100</li>
                </ul>
                <ul id="verbo">
                    <li>Verbal</li>
                    <li id="verb">61 / 100</li>
                </ul>
                <ul id="visu">
                    <li>Visual</li>
                    <li id="vis">72 / 100</li>
                </ul>
                <p class="botao">Continue</p>
            </div>
        </div>
    </div>
    
</body>
</html>
